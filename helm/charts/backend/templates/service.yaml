apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $port := .Values.service.ports }}
    - protocol: TCP
      port: {{ . }}
      targetPort: {{ . }}
      name: {{ . | quote}}
    {{- end }}
  selector:
    {{- include "backend.selectorLabels" . | nindent 4 }}
